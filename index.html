<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <style>
        
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color:#1B262C;
            height: 100vh;
        }

        .container{
            display: grid;  
            grid-template-columns: repeat(3,350px);
            grid-template-rows: 25vh 15vh 25vh;
        }

        .mondrian1{
            display: flex;
            justify-content: end;
            align-items: flex-end;
        }

        .mondrian2{
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .mondrian3{
            display: flex;
            justify-content: start;
            align-items: flex-end;
        }

        .painting{
            height: 15vh;
            width: 100px;
            border-radius: 10%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border: 5px solid #0F4C75;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .painting:hover{
            transform: scale(1.2);
        }

        .container .header{
            font-family: "Rubik Distressed";
            justify-self: center;
            align-self: center;
            grid-area: 1/1/1/4;
            font-size: 6rem;
            background: url("./istockphoto-1308501705-612x612.jpg") no-repeat center center;
            background-size: cover;
            text-align: center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container .description{
            justify-self: center;
            align-self: center;
            grid-area: 2/1/2/4;
            color: #BBE1FA;
            font-family: "Caveat";
            font-size: 2rem;
            margin-top: 50px;
        }

        .logo{
            height: 50px;
            width: 50px;
        }
        p{
        text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Mondrian Painting Projects</h1>
        <div class="description">
            <p class="description">a collection of my replication of some of Mondrian Paintings made using:</p>
            <p > <img class="logo" src="./pngegg.png" alt="HTML Logo"> and <img class="logo" src="./css-3.png" alt="CSS Logo"></p>
        </div>
        <div class="mondrian1">
            <a href="./mondrian_painting1.html" target="_blank"><img class= "painting" src="./Painting1.png" alt="Mondrain Paitnting 1"></a>
        </div>
        <div class="mondrian2">
            <a href="./mondrian_painting1.html" target="_blank"><img class= "painting" src="./Painting1.png" alt="Mondrain Paitnting 1"></a>
        </div>
        <div class="mondrian3">
            <a href="./mondrian_painting1.html" target="_blank"><img class= "painting" src="./Painting1.png" alt="Mondrain Paitnting 1"></a>
        </div>
    </div>
</body>
</html>
